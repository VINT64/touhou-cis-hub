
<template>
<button class="save" onclick="save()">Сохранить себе</button>
</template>

<div class="list"></div>

<script type="text/javascript" src="/FileSaver.js"></script>
<script type="text/javascript" src="/util.js"></script>
<script type="text/javascript">
	var cute_json;
	loadJSON('/links_lists/ll_latest.json', function (s){
	cute_json = JSON.parse(s); draw(); }, function (){});
function save(){
	if(cute_json !== undefined){
	var blob = new Blob([JSON.stringify(cute_json)], {type: "application/json"});
	saveAs(blob, "ll_latest.json");
	}
}

function draw(){
	var body = document.querySelector('.list');
	var temp = document.querySelector('template');
	if (!('content' in temp)){
		body.appendChild(myNewText('p', 'Ваш браузер пока не поддерживает HTML-тег <template>'));
		return;
	}
	
	
	body.appendChild(getFromTemp(temp, '.save'));
}
</script>
